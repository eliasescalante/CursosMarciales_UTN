{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Contáctanos!</title>
    <link rel="stylesheet" href="{% static 'contacto/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid contact-page">
        <div class="contacto_form">
            <h1 class="h1juan">¡Déjanos tu mensaje!</h1>    
            <form id="contact" action="" method="post" class="col-xs-12">
                {% csrf_token %}
                <div class="col-12 form-group">
                    {{ form }}
                </div> 
                <div class="row justify-content-center">
                    <div class="col-12">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </div>                        
            </form>
        </div>  
    </div>  
</body>
</html>
