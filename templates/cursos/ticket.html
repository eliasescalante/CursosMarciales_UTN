{% extends 'layout.html' %}
{% block content %}
<h2>Detalle del Ticket</h2>
<p>Curso: {{ ticket.curso.nombre }}</p>
<p>Fecha de Compra: {{ ticket.fecha_compra }}</p>
<p>Estado: {{ ticket.estado }}</p>

{% if ticket.estado == 'pendiente' %}
    <a href="{{ payment_url }}" class="btn btn-success">Completar Pago</a>
{% endif %}

<a href="{% url 'carrito' %}" class="btn btn-secondary">Volver al Carrito</a>
{% endblock %}
