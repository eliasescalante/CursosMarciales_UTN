{% extends 'layout.html' %}

{% block title %}{{ noticia.titulo }} - Academia{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card mx-auto" style="max-width: 900px;">
        {% if noticia.imagen %}
        <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}" class="img-fluid">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ noticia.titulo }}</h2>
            <p class="card-text">{{ noticia.contenido }}</p>
            <div class="card-footer text-muted">
                Publicado el {{ noticia.fecha_publicacion|date:"d/m/Y" }}
            </div>
            <a href="{% url 'noticias' %}" class="btn btn-secondary mt-3">Volver a Noticias</a>
        </div>
    </div>
</div>
{% endblock %}
